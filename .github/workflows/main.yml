on:
  push:
    branches:
      - main

name: üöÄ Deploy website to host on push
jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 23
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: üî® Build Project
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -rf package-lock.json
          npm install
          npm run build

      # –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ —Å –ø–æ–º–æ—â—å—é SCP
      - name: üìÇ Upload project files to server via SCP
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.PROD_FTP_HOST }}
          username: ${{ secrets.PROD_FTP_USER }}
          port: 22
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          source: "dist"  # –ü—É—Ç—å –∫ —Å–∫–æ–º–ø–∏–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —Ñ–∞–π–ª–∞–º
          target: "/var/www/html/new.rechip-tuning.ru/"

      - name: ‚≠ê Start site via PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_FTP_HOST }}
          username: ${{ secrets.PROD_FTP_USER }}
          password: ${{ secrets.PROD_FTP_PASSWORD }}
          port: 22
          script: |
            pm2 stop rechip-tuning || true
            pm2 start /var/www/html/new.rechip-tuning.ru/.output/server/index.mjs --name rechip-tuning
            pm2 save
